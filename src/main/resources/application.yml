server:
  port: 8080

spring:
  application:
    name: openshift-controller
  # Настройки базы данных PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/openshift_controller
    username: postgres
    password: q1w2e3r4
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Логирование
logging:
  charset:
    console: UTF-8
    file: UTF-8
  level:
    com.openshift: DEBUG
    io.fabric8: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always