<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .error-card h1 {
            font-size: 48px;
            color: #fc8181;
            margin-bottom: 20px;
        }

        .error-card h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .error-card p {
            color: #718096;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <h1>⚠️</h1>
        <h2>Ошибка</h2>
        <p th:text="${error ?: 'Произошла неизвестная ошибка'}">Ошибка</p>
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
